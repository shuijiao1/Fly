# 水饺自用clash配置

mode: rule
log-level: info
ipv6: false
udp: true


geox-url:
  mmdb: 'https://gitlab.com/Masaiki/GeoIP2-CN/-/raw/release/Country.mmdb'
  asn: 'https://gitlab.com/Loon0x00/loon_data/-/raw/main/geo/GeoLite2-ASN.mmdb'


sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com

  skip-domain:
    - Mijia Cloud

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - +.lan
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  nameserver:
    - https://223.5.5.5/dns-query#h3=true
    - https://223.6.6.6/dns-query#h3=true


# [代理订阅]
proxy-providers:
  shuijiao:
    type: http
    url: "" #***************************
    interval: 3600
    #path: ./Server/shuijiao.yaml
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 1800


# [策略组]
proxy-groups:
  - name: "剩余流量"
    type: url-test
    lazy: true
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Available.png
    timeout: 2000
    max-failed-times: 3
    filter: "剩余流量"
    use: 
      - shuijiao
    url: "https://cp.cloudflare.com/generate_204"
    interval: 1800

  - name: "手动选择"
    type: select
    lazy: true
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Area.png
    timeout: 2000
    max-failed-times: 3
    proxies: 
      - DIRECT
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
