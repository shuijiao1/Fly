dns:
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - system
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

    
# [策略组]
proxy-groups:

  - name: "手动选择"
    type: select
    lazy: true
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Area.png
    timeout: 2000
    max-failed-times: 3
    proxies: 
      - DIRECT
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 新加坡节点
      - 美国节点

  - name: "苹果服务"
    type: select
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/Apple-2.png
    timeout: 2000
    max-failed-times: 3
    proxies: 
      - DIRECT
      - 手动选择
      - 美国节点

  - name: "微软服务"
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
    timeout: 2000
    max-failed-times: 3
    proxies: 
      - DIRECT
      - 手动选择
      - 自动选择
  

  - name: "AI"
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/ChatGPT.png
    timeout: 2000
    max-failed-times: 3
    proxies: 
      - 手动选择
      - 日本节点
      - 美国节点


  - name: "Google"
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google_Search.png
    timeout: 2000
    max-failed-times: 3
    proxies: 
      - 手动选择
      - 自动选择
      - DIRECT
      - 日本节点
      - 美国节点
      - 新加坡节点

  - name: "Spotify"
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Spotify.png
    timeout: 2000
    max-failed-times: 3
    proxies: 
      - 手动选择
      - DIRECT
      - 日本节点
      - 美国节点

  - name: "全球服务"
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    timeout: 2000
    max-failed-times: 3
    proxies: 
      - 手动选择
      - 自动选择
      - 日本节点
      - 美国节点


  - name: "黑白名单"
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    timeout: 2000
    max-failed-times: 3
    proxies: 
      - 手动选择
      - 自动选择
      - DIRECT
      - 香港节点
      - 台湾节点
      - 日本节点
      - 新加坡节点
      - 美国节点

  - name: "自动选择"
    type: url-test
    lazy: true
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    timeout: 2000
    max-failed-times: 3
    include-all: true
    url: "https://cp.cloudflare.com/generate_204"
    interval: 1800

  - name: "香港节点"
    type: url-test
    lazy: true
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/HK.png
    timeout: 2000
    max-failed-times: 3
    filter: "香港|港|HK|🇭🇰|(?i)Hong"
    include-all: true
    url: "https://cp.cloudflare.com/generate_204"
    interval: 1800

  - name: "台湾节点"
    type: url-test
    lazy: true
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/TW.png
    timeout: 2000
    max-failed-times: 3
    filter: "台湾|台|TW|🇹🇼|(?i)Taiwan"
    include-all: true
    url: "https://cp.cloudflare.com/generate_204"
    interval: 1800

  - name: "日本节点"
    type: url-test
    lazy: true
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/JP.png
    timeout: 2000
    max-failed-times: 3
    filter: "日本|日|JP|🇯🇵|(?i)Japan"
    include-all: true
    url: "https://cp.cloudflare.com/generate_204"
    interval: 1800

  - name: "新加坡节点"
    type: url-test
    lazy: true
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/SG.png
    timeout: 2000
    max-failed-times: 3
    filter: "新加坡|狮|SG|🇸🇬|(?i)Singapore"
    include-all: true
    url: "https://cp.cloudflare.com/generate_204"
    interval: 1800
 
  - name: "美国节点"
    type: url-test
    lazy: true
    icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/US.png
    filter: "美国|美|US|🇺🇸|(?i)States"
    timeout: 2000
    max-failed-times: 3
    include-all: true
    url: "https://cp.cloudflare.com/generate_204"
    interval: 1800

# [本地规则]
rules:
#  - IP-CIDR, 10.0.0.0/8, DIRECT
  - IP-CIDR, 172.16.0.0/12, DIRECT
#  - IP-CIDR, 192.168.0.0/16, DIRECT
  
  - RULE-SET,AI,AI
  - RULE-SET,微软服务,微软服务
  - RULE-SET,Google,Google
  - RULE-SET,Spotify,Spotify
  - RULE-SET,全球服务,全球服务  
  - RULE-SET,直连,DIRECT
  - GEOIP, CN, DIRECT
  - MATCH,黑白名单
  

# [远程规则]
rule-providers:

  AI:
    behavior: classical
    interval: 86400
    type: http
    path: ./AI/AI.yaml
    url: https://gitlab.com/lodepuly/vpn_tool/-/raw/master/Tool/Clash/Rule/AI.yaml


  微软服务:
    behavior: classical
    interval: 86400
    type: http
    path: ./Microsoft/Microsoft.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft_No_Resolve.yaml

  Google:
    behavior: classical
    interval: 86400
    type: http
    path: ./Google/Google.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google_No_Resolve.yaml

  Spotify:
    behavior: classical
    interval: 86400
    type: http
    path: ./Spotify/Spotify.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify_No_Resolve.yaml

  全球服务:
    behavior: classical
    interval: 86400
    type: http
    path: ./Global/Global.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global_Classical_No_Resolve.yaml


  苹果服务:
    behavior: classical
    interval: 86400
    type: http
    path: ./Apple/Apple_Classical.yaml
    url: https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/Apple/Apple_Classical_No_Resolve.yaml


  直连:
    behavior: classical
    interval: 86400
    type: http
    path: ./Direct/Direct.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Direct/Direct_No_Resolve.yaml
